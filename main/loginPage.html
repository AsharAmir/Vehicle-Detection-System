<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>LOGIN PAGE</title>
</head>

<body>
  <div class="blur"></div>
  <div class="login-page">
    <div class="form">
      <form class="register-form">
        <input type="text" placeholder="name"/>
        <input type="password" placeholder="password"/>
        <input type="text" placeholder="email address"/>
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form">
        <input type="text" id="usernameField" placeholder="ENTER YOUR USERNAME"/>
        <input type="password" id="passwordField" placeholder="ENTER YOUR PASSWORD"/>
        <button id="loginButton"><a href = "loginPage.html" style="text-decoration:none"> LOGIN! </a></button>
        <p class="message">New User?  <a href="signupPage.html">Create an account now</a></p>
      </form>
    </div>
  </div>
</body>

<script>
  document.getElementById("loginButton").addEventListener("click", function(event){
      event.preventDefault(); //preventing auto continue
      const username = document.getElementById("usernameField").value;
      const password = document.getElementById("passwordField").value;
      if(username === "admin" && password === "admin"){
          runMyScript();
          alert("Sending a request to the flask server to launch the application!")
      }
      else{
          alert("Invalid credentials");
      }
  });

  function runMyScript(){
      fetch('http://localhost:5000/run-openCV')
          .then(response => {
              console.log('script executed successfully.');
          })
          .catch(error => {
              console.error('error', error);
          });
  }
</script>
